<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="author" content="WouterFM / Wouter van Stralen">
      <title>Visual Controller Dashboard</title>
      <!-- CSS -->
      <link href="/static/css/extra.css" rel="stylesheet">
      <link href="/static/css/style-dash_dark.css" rel="stylesheet">
      <!-- Scripting -->
      <script src="/socket.io/socket.io.js"></script>
   </head>
   <body>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
         <span id="brand">Visual Controller</span>
         <span id="version">Version: beta</span>
      </nav>
      <div class="jumbotron">
         <div class="container">
            <h1 class="head-dashboard">Welcome, Ema!</h1>
            <p></p>
         </div>
      </div>
      <div class="container">
         <div class="row">
            <div class="col-md-4">
               <div class="function1">
                  <span class=btn1>Phoner-bar</span>  
                  <input id="btn1_insert" type="text" placeholder="Name phoner" />
                  <button id="btn1">Show</button>
               </div>
            </div>
            <div class="col-md-4">
               <div class="function2">
                  <span class=btn2>Program-bar</span>  
                  <input id="btn2_insert" type="text" placeholder="Name program" />
                  <button id="btn2">Show</button>
               </div>
            </div>
            <div class="col-md-4">
               <div class="function3">
                  <span class=btn3>Notification</span>  
                  <input id="btn3_insert" type="text" placeholder="Notification info" />
                  <button id="btn3">Show</button>
               </div>
            </div>
         </div>
         <hr>
      </div>
      <div class="container">
         <div class="row">
            <div class="col-md-4">
               <div class="">
                  <div class="card" id="card01">
                     <div class="card-header">
                        <span>Notification Time Settings</span>
                     </div>
                     <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                           <div class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="notify_time_1" value="option1">
                              <label class="form-check-label">
                              5 seconds
                              </label>
                           </div>
                           <div class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="notify_time_2" value="option2">
                              <label class="form-check-label">
                              10 seconds
                              </label>
                           </div>
                           <div class="form-check">
                              <input class="form-check-input" type="radio" name="exampleRadios" id="notify_time_3" value="option3">
                              <label class="form-check-label">
                              20 seconds
                              </label>
                           </div>
                           <button id="notify_time_settings_save">Save</button>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
            <div class="col-md-4">
               <div class="">
                  <div class="card" id="card02">
                     <div class="card-header">
                        <span>Notification Interval Settings</span>
                     </div>
                     <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                           <div class="form-check" id="form-check-02">
                              <input class="form-control" id="notify_interval_value" type="number" placeholder="Interval time (milliseconds)">
                              <span id="btn_notify_interval_enabled"></span>
                              <button id="btn_notify_interval_value_save">Set interval</button>
                        </li>
                     </ul>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-md-4">
            <div class="">
            </div>
         </div>
      </div>
      <hr>
      </div>
      <div class="container" id="bottom_container">
         <div class="row">
            <div class="col-md-4">
               <div id="reset_states"><span id="reset_states_txt">Reset Dashboard</span></div>
            </div>
            <div class="col-md-4">
               <div class=>
               </div>
            </div>
            <div class="col-md-4">
            </div>
         </div>
         <hr>
      </div>
      <footer class="container" id="footer_vc">
         <p>&copy; Wouter van Stralen / 2021</p>
      </footer>
   </body>
   <script src="/static/js/dash.js"></script>
</html>
